<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Where in the World? - Home</title>
  </head>
  <body class="bg-secondary"  id="body">
    <div>
      <header
        id="header" class="bg-white shadow-sm d-flex justify-content-between align-items-center px-3 py-4 py-sm-3 px-sm-3 position-fixed w-100"
      >
        <a href="#home" class="text-decoration-none"
          ><h1 class="fs-6 fw-bold m-0 mx-sm-5 " id="h1">Where in the world?</h1></a
        >
        <button type="button"  id="dark-mode" class="btn  p-0 mx-sm-5 fw-normal fs-6 d-flex">
          <i id="icon-lt" class="bi bi-moon"></i>
          <p class="ms-1" id="btn-txt">Dark Mode</p>
        </button>
      </header>

      <main class="px-4 py-5 py-lg-4" id="home">
        <form
          class="d-flex flex-column flex-sm-row fs-7 justify-content-between mx-sm-4 mt-5 px-sm-3"
        >
          <input
            type="text"
            placeholder="Search for a country..."
            class="search-custom border border-white shadow-sm rounded mb-4 mb-sm-0 px-5 text-dark h-50"
            id="searchbar"
            onkeyup="handleInputChange()"
            name="search"
          />

          <select
            class="filter-custom w-70 px-3 mt-3 mt-sm-0 mb-4 mb-sm-0 fw-normal border-0 shadow-sm rounded" id="filter"
            style="width: 12rem"
            onchange="handleRegionChange()"
          >
            <option value="" class="d-none">Filter by Region</option>
            <option value="Africa" class="">Africa</option>
            <option value="America" class="">America</option>
            <option value="Asia" class="">Asia</option>
            <option value="Europe" class="">Europe</option>
            <option value="Oceania" class="">Oceania</option>
          </select>
        </form>

        <div class="container-fluid">
          <section
            class="cards px-2 px-sm-5 px-xl-0 mt-sm-4 mt-lg-0 row justify-content-center"
          ></section>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="scripts/index.js"></script>
  </body>
</html>
