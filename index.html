<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <p class="header-text">Where in the world?</p>
      <div class="dm-cont">
        <img src="" alt="dark mode icon" />
        <button>Dark Mode</button>
      </div>
    </header>

    <main>
      <section class="top-section">
        <input type="search" placeholder="Search for a country..." />

        <select>
          <option value="">filter by region</option>
        </select>
      </section>

      <section class="cards">
        <a href="details.html">

          <img src="" alt="country's flag" class="flag" />

          <div class="card-info">
            <p class="title">Nigeria</p>
            <div class="desc">
              <div class="population-wrap">
                <b>Population: </b>
                <p id="population">81,770,900</p>
              </div>
              <div class="region-wrap">
                <b>Region: </b>
                <p id="region">Africa</p>
              </div>
              <div class="capital-wrap">
                <b>Capital: </b>
                <p id="capital">Abuja</p>
              </div>
            </div>
          </div>
        </a>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="app.js"></script>
  </body>
</html>
