<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Where in the World? - Home</title>
  </head>
  <body class="bg-secondary">
    <div>
      <header
        class="bg-white border border-white shadow-sm d-flex justify-content-between align-items-center px-3 py-4 py-sm-3 px-sm-3 position-fixed w-100"
      >
        <a href="#home" class="text-decoration-none"
          ><h1 class="fs-6 fw-bold m-0 mx-sm-5">Where in the world?</h1></a
        >
        <button class="btn p-0 mx-sm-5 fw-normal fs-6">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="13"
            height="16"
            fill="currentColor"
            class="bi bi-moon mb-1 me-1"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"
            />
          </svg>
          Dark Mode
        </button>
      </header>

      <main class="px-4 py-5 py-lg-4" id="home">
        <form
          class="d-flex flex-column flex-sm-row fs-7 justify-content-between mx-sm-4 mt-5 px-sm-3"
        >
          <input
            type="text"
            placeholder="Search for a country..."
            class="search-custom border border-white shadow-sm rounded mb-4 mb-sm-0 px-5 text-dark h-50"
            id="searchbar"
            onkeyup="handleInputChange()"
            name="search"
          />

          <select
            class="filter-custom w-70 px-3 mt-3 mt-sm-0 mb-4 mb-sm-0 fw-normal border border-white shadow-sm rounded"
            style="width: 12rem"
            onchange="handleRegionChange()"
          >
            <option value="" class="d-none">Filter by Region</option>
            <option value="Africa" class="">Africa</option>
            <option value="America" class="">America</option>
            <option value="Asia" class="">Asia</option>
            <option value="Europe" class="">Europe</option>
            <option value="Oceania" class="">Oceania</option>
          </select>
        </form>

        <div class="container-fluid">
          <section
            class="cards px-2 px-sm-5 px-xl-0 mt-sm-4 mt-lg-0 row justify-content-center"
          ></section>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="scripts/index.js"></script>
  </body>
</html>
